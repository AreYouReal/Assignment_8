<script id="vertex-shader" type="x-shader/x-vertex">

attribute  vec4 vPosition;

void main() 
{
    gl_Position = vPosition;
} 
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

uniform float cx;
uniform float cy; 

uniform float scale;

float height;
float width;

void main() 
{ 
   //float height = 0.5;          /* size of window in complex plane */
   //float width = 0.5;
   
   const int max = 100;             /* number of interations per point */
   const float PI = 3.14159;
   
   float n = 500.0;           // Size of the canvas in the first dimension 
   float m = 500.0;           // The size of the canvas in the second dimension 
   float v;                   // VAlue of the set function

   
   float x = gl_FragCoord.x  /(n*scale) + cx - 1.0 / (2.0*scale);
   float y = gl_FragCoord.y/(m*scale) + cy - 1.0 / (2.0*scale);
   
   float ax=0.0, ay=0.0;
   float bx, by;

   float speed;

   for ( int k = 0; k < max; k++ ) {
            
		// compute c = c^2 + p
        
            bx  = ax*ax-ay*ay;
            by = 2.0*ax*ay;
            ax = bx+x;
            ay = by+y;
            v = sqrt(ax*ax+ay*ay);
            
            if ( v > 2.0) {
              speed = float(k);
              break;
            }       /* assume not in set if mag > 4 */
        }
        
        // assign gray level to point based on its magnitude */

        //if ( v > 1.0 ) v = 1.0;        /* clamp if > 1 */
        //v = min(v, 1.0);
        float red = cos(PI * speed);
        float green = speed * 0.1;
        //float blue = 1.0 - sin(PI * speed);
        // More green color in set
        float blue = sin(PI * speed);
        // 0.5* sin( 2.0*PI*v) + 1.0
        if(v < 1.0){
          gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
        }else{
          gl_FragColor.r = red;
          gl_FragColor.g = green;
          gl_FragColor.b = blue;
          gl_FragColor.a = 1.0;
        }
} 
</script>
